version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: calcom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: calcom
      POSTGRES_USER: calcom
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calcom123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - calcom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calcom -d calcom"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: calcom-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - calcom-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Cal.com using existing API Dockerfile approach
  calcom-web:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
      args:
        - DATABASE_URL=postgresql://calcom:${POSTGRES_PASSWORD:-calcom123}@postgres:5432/calcom
    container_name: calcom-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://calcom:${POSTGRES_PASSWORD:-calcom123}@postgres:5432/calcom
      DATABASE_DIRECT_URL: postgresql://calcom:${POSTGRES_PASSWORD:-calcom123}@postgres:5432/calcom
      
      # App Configuration
      NEXT_PUBLIC_WEBAPP_URL: ${WEBAPP_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${WEBAPP_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-super-secret-nextauth-key-change-this}
      CALENDSO_ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key}
      
      # Email Configuration
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourdomain.com}
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST:-smtp.gmail.com}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT:-465}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      
      # Security
      NODE_ENV: production
      
      # License
      NEXT_PUBLIC_LICENSE_CONSENT: ${LICENSE_CONSENT:-agree}
      
    ports:
      - "3000:80"
    networks:
      - calcom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Database administration tool (optional)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.studio
    container_name: calcom-studio
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://calcom:${POSTGRES_PASSWORD:-calcom123}@postgres:5432/calcom
    ports:
      - "5555:5555"
    networks:
      - calcom-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  calcom-network:
    driver: bridge
